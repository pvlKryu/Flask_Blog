{% extends 'base.html' %}

{% block title %}
Создание договора
{% endblock %}

{% block body %}
<div class="container mt-5">
<H1>Создание договора</H1>
<form method="POST">
    Заголовок:
    <input type="text" name="title" id="title" class="form-control"><br>
    Аннотация:
    <textarea name="intro" id="intro" class="form-control"></textarea><br>
    ФИО Клиента:
    <textarea name="client_name" id="client_name" class="form-control"></textarea><br>
    Тип услуги:
    <textarea name="type_service" id="type_service" class="form-control"></textarea><br>
    Основной текст:
    <textarea name="text" id="text" class="form-control"></textarea><br>
    Стоимость(Р):
    <textarea name="cost" id="cost" class="form-control"></textarea><br>
    Ответственное лицо клиента:
    <textarea name="client_person" id="client_person" class="form-control"></textarea><br>
    Адрес объекта:
    <textarea name="object_adres" id="object_adres" class="form-control"></textarea><br>
    <input type="submit" class="btn btn-success" value="Создать">
</form>


 
</div>
{% endblock %}
